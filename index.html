<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="clock-background">
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <span class="timestamp">&#8555;</span>
        <span class="timestamp">&#8544;</span>
        <span class="timestamp">&#8545;</span>
        <span class="timestamp">&#8546;</span>
        <span class="timestamp">&#8547;</span>
        <span class="timestamp">&#8548;</span>
        <span class="timestamp">&#8549;</span>
        <span class="timestamp">&#8550;</span>
        <span class="timestamp">&#8551;</span>
        <span class="timestamp">&#8552;</span>
        <span class="timestamp">&#8553;</span>
        <span class="timestamp">&#8554;</span>
      </div>
    </div>
    <p class="copyright">Photo by <a href="https://unsplash.com/photos/mn0Kezx98EI">Simon</a>, Unsplash</p>
  </div>
</body>
</html>
